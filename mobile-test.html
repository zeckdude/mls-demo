<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobile Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
<style>
  body {
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .upper {
    z-index: 1;
  }

  .lower {
    z-index: 2;
  }

  .general-styling {
    box-sizing: border-box;
    width: 100%;
    border-width: 10px;
    border-style: solid;
  }

  .movable {
    transition: all 0.3s ease;
    position: absolute;
    z-index: 44;
    width: 100vw;
    min-height: 100vh;
    background-color: white;
  }

  .map {
    background-color: red;
    border-color: pink;
    height: 100vh;
  }

  .search {
    background-color: green;
    border-color: yellow;
    height: 600px;
  }

  .results {
    background-color: blue;
    border-color: orange;
    height: 1000px;
  }

  .lifted {
    top: 0;
  }

  .buttons {
    position: absolute;
    z-index: 1000;
    top: 40px;
    right: 40px;
  }
</style>
<script>
  $(document).ready(function() {
    var $toggleResultsBtn = $('#toggle-results');
    var $resultsArea = $('#results-area');
    var $body = $('body');

    $('.movable').css('top', $body.height());

    $toggleResultsBtn.on('click', function(){
      $toggleResultsBtn.text(function(i, text){
        return text === "Show Results" ? "Hide Results" : "Show Results";
      });
      $resultsArea.css('top', function(i, value){
        return value === '0px' ? $body.height() : '0px';
      });
    });
  });
</script>
</head>
<body>
  <div class='buttons'>
    <button id="toggle-results">Show Results</button>
  </div>
  <div class="map general-styling"></div>
  <div id="search-area" class='movable'>
    <div class="search general-styling"></div>
  </div>
  <div id="results-area" class='movable'>
    <div class="results general-styling"></div>
  </div>
  <!-- <div class="lower"></div> -->
</body>
</html>
